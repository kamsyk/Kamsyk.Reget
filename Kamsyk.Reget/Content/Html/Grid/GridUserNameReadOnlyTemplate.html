

<div ng-if="grid.appScope.NewRowIndex==null"><!--<div ng-mouseover="rowStyle={'background-color': (rowRenderIndex%2 == 1) ? '#76BED6' : '#BFDAE3'};" ng-mouseleave="rowStyle={}" ng-style="selectedStyle={'background-color': (row.isSelected) ? '#379DBF' : ''}" style="width:100%;">-->
    <div ng-click="grid.appScope.CellClicked(row,col)"
         ng-if="!row.entity.editrow" style="height:30px;display:table; width:100%;">
        <div style="vertical-align: middle;display:table-cell;padding-left:5px;">
            {{COL_FIELD}}
        </div>
    </div>
    <div ng-if="row.entity.editrow"
         class="reget-disabled"
         style="height:30px;display: table; width:100%;">
        
        <div style="vertical-align: middle;display:table-cell;padding-left:5px;">
            {{COL_FIELD}}
        </div> 
        <div>
            <md-button class="btn btn-primary reget-btn-refresh reget-btn-blue" 
                       aria-label="Back"
                       style="margin-right:0px;margin-bottom:0px;margin-top:0px;margin-left:3px;padding:0px;width:20px;min-width:1px;float:right;min-height:30px;" 
                       ng-click="grid.appScope.GetParticipantFromActiveDirectory(MODEL_COL_FIELD)">
                <md-tooltip>Load data from AD</md-tooltip>
            </md-button>
        </div>
    </div>
    
</div>

<div ng-if="grid.appScope.NewRowIndex!=null">
    <div ng-click="grid.appScope.CellClicked(row,col)"
         ng-if="!row.entity.editrow" style="height:30px;display:table; width:100%;">
        <div style="vertical-align: middle;display:table-cell;padding-left:5px;">
            {{COL_FIELD}}
        </div>
    </div>
    <div ng-if="row.entity.editrow" style="height:30px;display:table;width:100%;">
        <div style="vertical-align: middle;display:table-cell;">
            <input type="text" style="height:30px;width:100%;padding-left:5px;" ng-model="MODEL_COL_FIELD" aria-label="{{COL_FIELD}}" class="reget-grid-edit-cell-mandatory" />
        </div>
        <div>
            <md-button class="btn btn-primary reget-btn-find reget-btn-blue"
                       aria-label="Back"
                        style="margin-right:0px;margin-bottom:0px;margin-top:0px;margin-left:0px;padding:0px;width:20px;min-width:1px;float:right;min-height:30px;"
                        ng-click="grid.appScope.GetUserByUsername(MODEL_COL_FIELD)">
                <md-tooltip>Find user in AD</md-tooltip>
            </md-button>
        </div>
    </div>   
</div>
