<div>
    <div ng-click="grid.appScope.cellClicked(row,col)"
            ng-if="!row.entity.editrow" style="height:30px;display: table; width:100%;">
        <div style="vertical-align: middle;display:table-cell;padding-left:5px;">
            {{COL_FIELD}}
        </div>
    </div>
    <div ng-if="row.entity.editrow">
        <md-select name="cmbDropdown"
                   ng-model="MODEL_COL_FIELD"
                   aria-label="{{COL_FIELD}}"
                   class="reget-ang-data-control reget-grid-edit-cell"
                   style="padding-left:5px;padding-right:0px;padding-top:0px;padding-bottom:0px;margin-top:0px!important;">
            <md-option ng-repeat="item in col.colDef.editDropdownOptionsArray" ng-value="item.value">
                {{item.label}}
            </md-option>
        </md-select>

        
    </div>
</div>
