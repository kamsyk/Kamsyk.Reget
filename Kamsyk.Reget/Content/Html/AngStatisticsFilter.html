<div class="reget-chip">
    <span ng-hide="flagurl==''" style="vertical-align: middle;">
        <img ng-src="{{flagurl}}" style="width:24px;height:16px;margin-left:10px;" />
        
    </span>
    <span style="padding:5px;vertical-align: middle;">{{name}}</span>
    <span style="vertical-align: middle;">
        <md-button class="md-fab md-mini reget-circle-btn" aria-label="{{removetext}}" ng-click="deleteitem();">
            <img ng-src="{{rooturl}}Content/Images/Controll/Remove.png" style="width:16px!important;height:16px!important;" />
            <md-tooltip>{{removetext}}</md-tooltip>
        </md-button>
    </span>
</div>
