<div ng-show="ischecked">
    <img ng-src="{{rooturl}}Content/Images/Controll/Check20.png" class="reget-check-readonly" />
    <span>{{labeltext}}</span>
    <md-tooltip>{{labeltext}} {{yestext}}</md-tooltip>
</div>
<div ng-hide="ischecked">
    <img ng-src="{{rooturl}}Content/Images/Controll/UnCheck20.png" class="reget-check-readonly" />
    <span>{{labeltext}}</span>
    <md-tooltip>{{labeltext}} {{notext}}</md-tooltip>
</div>
