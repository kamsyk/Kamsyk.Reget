<div class="reget-chip">
    <span style="padding:5px;vertical-align: middle;">{{suppliername}}</span> 
    <span> -> </span>
    <span style="padding:5px;vertical-align: middle;">{{surname}} {{firstname}}</span>
    <span style="vertical-align: middle;">
        <md-button class="md-fab md-mini reget-circle-btn" aria-label="{{removetext}}" ng-click="deleteorderersupplier();">
            <img ng-src="{{rooturl}}Content/Images/Controll/Remove.png" style="width:16px!important;height:16px!important;" />
            <md-tooltip>{{removetext}}</md-tooltip>
        </md-button>
    </span>
</div>
